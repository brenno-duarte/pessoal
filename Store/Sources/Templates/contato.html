{% extends 'menu.html' %}
{% block content %}

<form class="form-signin p-4 wow animated fadeInUp" action="{{ path_for('contato') }}" method="POST" autocomplete="off">
    <div class="text-center">
        <h1 class="mt-2 display-4">Contato</h1>
        <p class="mt-4">Caso queira conversar, favor utilize o formul√°rio abaixo</p>

        {% if msg %}
        <div class="alert alert-success" role="alert">{{ msg }}</div>
        {% endif %}
    </div>

    <section class="row mt-5">
        <div class="col-md-6">
            <div class="form-group">
                <label for="nome" class="h5">Informe seu nome</label>
                <input type="text" class="form-control text-capitalize" id="nome" name="nome"
                    placeholder="Informe seu nome" required>
            </div>
            <div class="form-group">
                <label for="email" class="h5">Informe seu e-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Informe seu e-mail"
                    required>
            </div>
        </div>

        <div class="col-md-6">
            <label for="Mensagem" class="h5">Mensagem</label>
            <textarea class="form-control" name="mensagem" id="Mensagem" cols="30" rows="5" required></textarea>
        </div>
    </section>

    <button type="submit" class="btn btn-block btn-primary mt-3">Enviar mensagem</button>
</form>

{% endblock %}
