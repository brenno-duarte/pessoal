<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ meta.description }}">
    <meta name="author" content="{{ meta.author }}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ base_url() }}/Sources/Templates/assets/_img/favicon.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="{{ base_url() }}/Sources/Templates/assets/_css/custom.css">
    <link rel="stylesheet" href="{{ base_url() }}/Sources/Templates/assets/_css/animate.css">
    <link rel="stylesheet" href="{{ base_url() }}/Sources/Templates/assets/_css/form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>{{ meta.title }}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow bg-custom">
        <span class="container">
            <a class="navbar-brand text-dark" href="{{ path_for('index') }}"><img
                    src="{{ base_url() }}/Sources/Templates/assets/_img/sm/bdpstore-04.png"
                    class="img-fluid logo" alt="bdp store logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
                <img src="{{ base_url() }}/Sources/Templates/assets/_img/menu.png" alt="">
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link text-white font-weight-bold" href="{{ path_for('index') }}">Início</a>
                    <li class="nav-item dropdown">
                        <a class="nav-link text-white font-weight-bold dropdown" data-toggle="dropdown" href="#"
                            role="button" aria-haspopup="true" aria-expanded="false" id="cat">Categorias</a>
                        <div class="dropdown-menu bg-custom mt-4 wow animate fadeInDown" id="dropdown-itens">
                            <a class="dropdown-item font-weight-bold text-white p-3 my-1" href="{{ path_for('index') }}">Todas</a>
                            <a class="dropdown-item font-weight-bold text-white p-3 my-1" href="busca?categoria=Sistema web">Sistemas web</a>
                            <a class="dropdown-item font-weight-bold text-white p-3 my-1" href="busca?categoria=Sistema desktop">Sistemas
                                desktop</a>
                        </div>
                    </li>
                    <a class="nav-item nav-link text-white font-weight-bold" href="{{ path_for('contato') }}">Contato</a>
                    <!--<a class="nav-item nav-link text-white font-weight-bold" href="{{ path_for('sobre') }}">Sobre</a>-->
                </div>
            </div>
        </span>
    </nav>

    <main role="main bg-light">{% block content %}{% endblock %}</main>

    <footer class="text-muted bg-dark">
        <div class="container text-white">
            <p class="float-right">
                <a href="#" class="btn btn-primary">Voltar ao topo</a>
            </p>
            <p>Rua Nelson de Souza Alencar, Iguatu, Ceará &copy; 2019 Copyright</p>
            <p>Visite nossa página principal <a href="http://brennoduarte.rf.gd" target="_blank"
                    class="text-warning">clicando aqui</a></p>
        </div>
    </footer>

    <!-- Principal JavaScript do Bootstrap
          ================================================== -->
    <!-- Foi colocado no final para a página carregar mais rápido -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="{{ base_url() }}/Sources/Templates/assets/_js/jquery.mask.min.js"></script>
    <script src="{{ base_url() }}/views/assets/js/wow.js"></script>
    <script>
        $(document).ready(function () {
            //$("#fone").mask("(00) 00000-0000");
        })
    </script>
</body>

</html>
