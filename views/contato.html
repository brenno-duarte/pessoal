{% extends 'menu.html' %}
{% block content %}

<!-- About Section -->
<section class="Material-about-section section-padding mt-5">
    <div class="container">
        <div class="row">
            <!-- Section Titile -->
            <div class="col-md-12 wow animated fadeInLeft" data-wow-delay=".2s">
                <h1 class="section-title">Realizar orçamento</h1>
            </div>
        </div>

        <form class="shake" role="form" method="post" id="contactForm" name="contact-form" data-toggle="validator">
            <p class="mt-4 mb-4 h4 text-center wow animated fadeInUp">Caso tenha se interessado pelos nossos serviços, por
                favor utilize o formulário abaixo</p>

            {% if submit %}
            <p class="text-success h3 wow animated fadeInUp text-center">Mensagem enviada!</p>
            {% endif %}

            <div class="form-group label-floating">
                <label class="control-label" for="name">Nome completo</label>
                <input class="form-control" id="name" type="text" name="name" required
                    data-error="Please enter your name">
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group label-floating">
                <label class="control-label" for="email">E-mail</label>
                <input class="form-control" id="email" type="email" name="email" required
                    data-error="Please enter your Email">
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group label-floating">
                <label for="msgSubject" class="control-label">Telefone</label>
                <input class="form-control" id="fone" type="text" name="fone" required
                    data-error="Please enter your message subject">
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group label-floating">
                <label for="message" class="control-label">Mensagem</label>
                <textarea class="form-control" rows="8" id="message" name="message" required
                    data-error="Write your message"></textarea>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-submit mt-4">
                <button class="btn-custom-2" type="submit" id="form-submit"><i
                        class="material-icons mdi mdi-message-outline"></i> Enviar mensagem</button>
                <div id="msgSubmit" class="h3 text-center hidden"></div>
                <div class="clearfix"></div>
            </div>
        </form>

    </div>
</section>
<!-- About Section End -->

{% endblock %}
